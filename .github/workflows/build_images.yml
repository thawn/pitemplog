on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  pi-gen-templog:
    runs-on: ubuntu-latest
    steps:

      - name: Build images
        uses: usimd/pi-gen-action@v1
        id: build
        with:
          image-name: raspi-templog
          stage-list: stage0 stage1 stage2 stage3 stage4
          pi-gen-repository: thawn/pi-gen
          password: 'raspberry'
          hostname: pitemplog
          pi-gen-release: pitemplog
          pi-gen-dir: pi-gen
          timezone: Europe/Berlin
          keyboard-keymap: us
          keyboard-layout: English (US)
          locale: en_US.UTF-8
          compression: gz
          compression-level: 6
          username: pi
          disable-first-boot-user-rename: 1
          export-last-stage-only: false
          verbose-output: true
          enable-noobs: false

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.workspace }}/pi-gen/deploy/*.img.gz

      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pi-gen log and info files
          path: ${{ github.workspace }}/pi-gen/deploy/*.!(img.gz)